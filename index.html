<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiral Knights Currency Converter</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      background: radial-gradient(circle at center, #101820, #070c12);
      color: #d0d8e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(25, 35, 45, 0.95);
      border: 1px solid #3e546a;
      border-radius: 14px;
      padding: 28px 36px;
      width: 340px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      color: #b0c4de;
      margin-bottom: 20px;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: #aab9c8;
      font-size: 0.9rem;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #4b6279;
      background-color: #18222c;
      color: #e0e6ec;
      font-size: 1rem;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #6ea0c6;
      background-color: #1c2a36;
    }

    button {
      background: linear-gradient(180deg, #3d7ca8, #2a536e);
      border: none;
      margin-top: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    button:hover {
      background: linear-gradient(180deg, #4f8db9, #2e5f7e);
    }

    .result {
      margin-top: 18px;
      font-size: 1.1rem;
      color: #b8c9d8;
    }

    .footer {
      font-size: 0.75rem;
      margin-top: 18px;
      color: #6b7b8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spiral Knights Exchange</h1>

    <label>Buy Price (CR per 100 CE)</label>
    <input type="number" id="buy" placeholder="e.g. 25000" />

    <label>Sell Price (CR per 100 CE)</label>
    <input type="number" id="sell" placeholder="e.g. 23000" />

    <label>Action</label>
    <select id="action">
      <option value="buy">Buy Energy (CE)</option>
      <option value="sell">Sell Energy (CE)</option>
    </select>

    <label>Amount (CE)</label>
    <input type="number" id="amount" placeholder="e.g. 500" />

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>

    <div class="footer">Crowns = CR • Energy = CE</div>
  </div>

  <script>
    function formatNum(n) {
      if (n >= 1e6) return (n / 1e6).toFixed(2) + "M";
      if (n >= 1e3) return (n / 1e3).toFixed(1) + "K";
      return n.toString();
    }

    function convert() {
      const buy = parseFloat(document.getElementById("buy").value);
      const sell = parseFloat(document.getElementById("sell").value);
      const action = document.getElementById("action").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultEl = document.getElementById("result");

      if (!buy || !sell || !amount) {
        resultEl.textContent = "Please fill in all fields.";
        return;
      }

      let result;
      if (action === "buy") {
        result = (amount / 100) * buy;
        resultEl.textContent = `Buying ${amount} CE costs ≈ ${formatNum(result)} CR`;
      } else {
        result = (amount / 100) * sell;
        resultEl.textContent = `Selling ${amount} CE gives ≈ ${formatNum(result)} CR`;
      }
    }
  </script>
</body>
</html>
