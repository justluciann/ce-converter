<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spiral Knights ‚Äì CR ‚Üî CE Converter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      font-family: "Orbitron", sans-serif;
      background: radial-gradient(circle at center, #0b1b2a 0%, #060d14 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Subtle animated glow background */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(0, 195, 255, 0.15), transparent 70%),
                  radial-gradient(circle at 70% 30%, rgba(255, 215, 0, 0.15), transparent 60%);
      animation: rotate 40s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .converter {
      position: relative;
      z-index: 2;
      background: rgba(20, 35, 55, 0.9);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.3);
      text-align: center;
      width: 360px;
      border: 1px solid rgba(0, 195, 255, 0.3);
    }

    h2 {
      margin-bottom: 1rem;
      color: #00baff;
      text-shadow: 0 0 8px #00baff;
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 0.75rem;
      color: #f2f2f2;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 0.25rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      color: #f5f5f5;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(135deg, #00baff, #0070f3);
      color: white;
      font-weight: 700;
      border: none;
      margin-top: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 186, 255, 0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      background: linear-gradient(135deg, #ffce00, #ff8800);
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #ffe066;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>‚öôÔ∏è Spiral Knights Converter</h2>

    <label for="sellPrice">Sell Price (per 100 CE):</label>
    <input type="number" id="sellPrice" placeholder="CR you receive" step="0.01">

    <label for="buyPrice">Buy Price (per 100 CE):</label>
    <input type="number" id="buyPrice" placeholder="CR you pay" step="0.01">

    <label for="action">Action:</label>
    <select id="action">
      <option value="buy">Buy CE</option>
      <option value="sell">Sell CE</option>
    </select>

    <label for="amount">Amount of CE:</label>
    <input type="number" id="amount" placeholder="e.g. 250" step="0.01">

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">Result: ‚Äì</div>
  </div>

  <script>
    function formatNumber(num) {
      if (num >= 1_000_000) return (num / 1_000_000).toFixed(2).replace(/\.00$/, '') + 'M';
      if (num >= 1_000) return (num / 1_000).toFixed(2).replace(/\.00$/, '') + 'K';
      return num.toFixed(2).replace(/\.00$/, '');
    }

    function convert() {
      const sellPrice = parseFloat(document.getElementById('sellPrice').value);
      const buyPrice = parseFloat(document.getElementById('buyPrice').value);
      const action = document.getElementById('action').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(sellPrice) || isNaN(buyPrice) || isNaN(amount) || sellPrice <= 0 || buyPrice <= 0 || amount <= 0) {
        resultDiv.textContent = "‚ö†Ô∏è Enter valid values first!";
        return;
      }

      let crowns;
      if (action === "buy") {
        crowns = (amount / 100) * buyPrice;
        resultDiv.textContent = `You need ${formatNumber(crowns)} CR üëë to buy ${formatNumber(amount)} CE üíé`;
      } else {
        crowns = (amount / 100) * sellPrice;
        resultDiv.textContent = `You will get ${formatNumber(crowns)} CR üëë for selling ${formatNumber(amount)} CE üíé`;
      }
    }
  </script>
</body>
</html>
