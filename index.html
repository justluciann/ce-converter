<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiral Knights Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #f5f5f5;
    }

    /* Background Image */
    body {
      background: url('https://images.launchbox-app.com/8489f867-85d0-43ad-b898-1430544d3dbd.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(10, 15, 25, 0.3);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 380px;
      margin: 2rem auto;
      background: rgba(25, 35, 55, 0.95);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 20px rgba(0, 186, 255, 0.3);
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #00baff;
      font-weight: 700;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 0.9rem;
      color: #d0e0f0;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #4b6279;
      background-color: #18222c;
      color: #e0e6ec;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #00baff;
      background-color: #1c2a36;
    }

    button {
      margin-top: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(180deg, #00baff, #0070f3);
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(180deg, #ffce00, #ff8800);
    }

    .result {
      margin-top: 18px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffe066;
    }

    .footer {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #6b7b8a;
      text-align: center;
    }

    /* Marquee */
    .marquee-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(25, 35, 55, 0.85);
      color: #ffd966;
      font-weight: 600;
      padding: 8px 0;
      overflow: hidden;
      white-space: nowrap;
      z-index: 2;
      border-top: 1px solid #4b6279;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>⚡ Spiral Knights Converter</h1>

    <label for="buy">Buy Price (CR per 100 CE)</label>
    <input type="number" id="buy" placeholder="e.g. 25000" />

    <label for="sell">Sell Price (CR per 100 CE)</label>
    <input type="number" id="sell" placeholder="e.g. 23000" />

    <label for="action">Action</label>
    <select id="action">
      <option value="buy">Buy CE</option>
      <option value="sell">Sell CE</option>
    </select>

    <label for="amount">Amount of CE</label>
    <input type="number" id="amount" placeholder="e.g. 500" />

    <button onclick="convert()">Convert</button>

    <div class="result" id="result">Result: –</div>
    <div class="footer">Crowns = CR • Energy = CE</div>
  </div>

  <div class="marquee-container">
    <div class="marquee-text">If you liked it, buy me a coffee in-game, Mail Delivery "Penopt"</div>
  </div>

  <script>
    function formatNum(n) {
      if (n >= 1_000_000) return (n / 1_000_000).toFixed(2).replace(/\.00$/, '') + "M";
      if (n >= 1_000) return (n / 1_000).toFixed(1).replace(/\.0$/, '') + "K";
      return n.toString();
    }

    function convert() {
      const buy = parseFloat(document.getElementById("buy").value);
      const sell = parseFloat(document.getElementById("sell").value);
      const action = document.getElementById("action").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultEl = document.getElementById("result");

      if (!buy || !sell || !amount) {
        resultEl.textContent = "⚠️ Please fill all fields.";
        return;
      }

      let result;
      if (action === "buy") {
        result = (amount / 100) * buy;
        resultEl.textContent = `Buying ${formatNum(amount)} CE costs ≈ ${formatNum(result)} CR`;
      } else {
        result = (amount / 100) * sell;
        resultEl.textContent = `Selling ${formatNum(amount)} CE gives ≈ ${formatNum(result)} CR`;
      }
    }
  </script>
</body>
</html>
